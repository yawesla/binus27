    <section class="content">
      <div class="container">
        <div class="card">
          <div class="image-container">
            <img src="../assets/A9_v1.5_icon.webp" alt="Maintenance Image" />
          </div>
          <div class="form-container">
            <div class="subscribe-card">
              <h1>Subscribe</h1>
              <form id="subscribeForm" onsubmit="return validateForm()">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input
                    type="text"
                    id="inputName"
                    name="name"
                    class="form-control"
                  />
                  <span class="error" id="nameError"></span>
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    id="inputEmail"
                    name="email"
                    class="form-control"
                  />
                  <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input
                    type="password"
                    id="inputPassword"
                    name="password"
                    class="form-control"
                  />
                  <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                  <label for="inputDob">Date of Birth</label>
                  <input
                    type="date"
                    id="inputDob"
                    name="dob"
                    class="form-control"
                  />
                  <span class="error" id="dobError"></span>
                </div>
                <div class="form-group">
                  <label for="genderSelect">Gender</label>
                  <select id="genderSelect" name="gender" class="form-control">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="roleSelect">As</label>
                  <select id="roleSelect" name="role" class="form-control">
                    <option value="" disabled selected>Select Role</option>
                    <option value="content-creator">Content Creator</option>
                    <option value="viewer">Viewer</option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <div for="agreeTerms" class="form-check-label">
                      <input
                        type="checkbox"
                        id="agreeTerms"
                        name="agreeTerms"
                        class="form-check-input"
                      />
                      I agree to the terms and conditions
                    </div>
                  </div>
                  <span class="error" id="termsError"></span>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="subscribe()"
                >
                  Subscribe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
