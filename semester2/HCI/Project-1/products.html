<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Your Page Title</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo" />
        </div>
        <ul class="nav-list">
          <li><a href="home.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="tes.html">Event</a></li>
          <li><a href="news.html">News</a></li>
          <li><a class="subscribe" href="subscribe.html">Subscribe</a></li>
        </ul>
      </nav>
    </header>

    <section class="container">
      <div class="card">
        <div class="card-header">
          <div class="card-title">S - Class</div>
          <div class="card-body">
            <div class="container-carousel">
                <div class="mySlides">
                  <div class="numbertext">1 / 3</div>
                  <img src="assets/home.jpg" style="width: 100%" />
                </div>
        
                <div class="mySlides">
                  <div class="numbertext">2 / 3</div>
                  <img src="assets/home1.jpg" style="width: 100%" />
                </div>
        
                <div class="mySlides">
                  <div class="numbertext">3 / 3</div>
                  <img src="assets/home2.jpg" style="width: 100%" />
                </div>
        
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
        
                <div class="caption-container">
                  <p id="caption"></p>
                </div>
        
                <div class="row">
                  <div class="column">
                    <img
                      class="demo cursor"
                      src="assets/home.jpg"
                      style="width: 100%"
                      onclick="currentSlide(1)"
                      alt="The Woods"
                    />
                  </div>
                  <div class="column">
                    <img
                      class="demo cursor"
                      src="assets/home1.jpg"
                      style="width: 100%"
                      onclick="currentSlide(2)"
                      alt="Cinque Terre"
                    />
                  </div>
                  <div class="column">
                    <img
                      class="demo cursor"
                      src="assets/home2.jpg"
                      style="width: 100%"
                      onclick="currentSlide(3)"
                      alt="Mountains and fjords"
                    />
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container-footer">
        <p>
          &copy; 2024 Project-1. Human Computer Interaction. Nafi Irfan Zidny -
          2702339961.
        </p>
      </div>
    </footer>
  </body>
</html>
