<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Multi Carousel</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
      </div>
      <ul class="nav-list">
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="tes.html">Event</a></li>
        <li><a href="news.html">News</a></li>
        <li><a class="subscribe" href="subscribe.html">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <!-- S-Class Carousel -->
  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="carousel-title">S - Class</div>
      </div>
      <div class="card-body">
        <div class="carousel" id="s-class-carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/Lamborghini-Centenario.webp" alt="Lamborghini Centenario">
              <div class="carousel-caption">
                <h5>Lamborghini Centenario</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/Bugatti-Chiron.webp" alt="Bugatti Chiron">
              <div class="carousel-caption">
                <h5>Bugatti Chiron</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/Ferrari-FXX-K.webp" alt="Ferrari FXX K">
              <div class="carousel-caption">
                <h5>Ferrari FXX K</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" onclick="prevSlide('s-class-carousel')">❮</button>
          <button class="carousel-control-next" onclick="nextSlide('s-class-carousel')">❯</button>
        </div>
      </div>
    </div>
  </section>

  <!-- A-Class Carousel -->
  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title">A - Class
          <p></p>
        </div>
        
      </div>
      <div class="card-body">
        <div class="carousel" id="a-class-carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/Lamborghini-Centenario.webp" alt="Lamborghini Centenario">
              <div class="carousel-caption">
                <h5>Lamborghini Centenario</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/Bugatti-Chiron.webp" alt="Bugatti Chiron">
              <div class="carousel-caption">
                <h5>Bugatti Chiron</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/Ferrari-FXX-K.webp" alt="Ferrari FXX K">
              <div class="carousel-caption">
                <h5>Ferrari FXX K</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" onclick="prevSlide('a-class-carousel')">❮</button>
          <button class="carousel-control-next" onclick="nextSlide('a-class-carousel')">❯</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container-footer">
      <p>&copy; 2024 Project-1. Human Computer Interaction. Nafi Irfan Zidny - 2702339961.</p>
    </div>
  </footer>
</body>
</html>
